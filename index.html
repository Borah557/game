<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Toggle Button -->
    <button class="toggle-mode">Toggle Mode</button>

    <!-- Hero Section -->
    <header class="hero">
        <h1></h1>
        <p>A passionate web developer</p>
        <button class="cta">Explore My Work</button>
    </header>

    <!-- Skills Section -->
    <section id="skills" class="skills">
        <h2>My Tech Stack</h2>
        <div class="icons">
            <img src="html-icon.png" alt="HTML">
            <img src="css-icon.png" alt="CSS">
            <img src="js-icon.png" alt="JavaScript">
        </div>
    </section>

    <!-- Project Filters -->
    <div class="filters">
        <button class="filter-btn" data-category="all">All</button>
        <button class="filter-btn" data-category="web">Web Dev</button>
        <button class="filter-btn" data-category="design">Design</button>
    </div>

    <!-- Projects -->
    <section id="projects" class="projects">
        <h2>Featured Work</h2>
        <div class="project-grid">
            <div class="project web"><img src="web-project.png" alt="Web Project"></div>
            <div class="project design"><img src="design-project.png" alt="Design Project"></div>
        </div>
    </section>

    <!-- Contact -->
    <section id="contact" class="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
